<div class="myContent">
  <div class="container">
    <!--Add angular form logic here-->
    <form #updateDoctorForm='ngForm' (submit)="editDoctorDetails(updateDoctorForm.value.doctorname)">
      <h2 style="text-align:center">Update Doctor</h2>
      <h6 style="text-align:center;color:dimgrey;font-size:small">All fields are mandatory</h6>
      <table align="center">
        <tr>
          <th align="justify"> <label>Doctor Id</label> </th>
          <th>
            <input type="text" name="doctorId" [ngModel]="doctorId" class="form-control qkinput" readonly>
          </th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <th align="justify"> <label>Doctor Name</label> </th>
          <th>
            <!--Add angular form logic here-->
            <input type="text" class="form-control qkinput" name="doctorname" #doctorname='ngModel' ngModel required>
            <!--Add your validation logic here-->
            <!-- Only wants to show name is required when input is empty AND its touched(mouse clicked, input is highlighted) / dirty(value has changed) -->
            <div *ngIf="doctorname.errors && (doctorname.touched || doctorname.dirty)" style="color:red">
                Doctor name is required. 
            </div>
          </th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <th></th>
          <th>
            <div class="form-group" style="text-align:left">
              <button type="submit" [disabled]="!updateDoctorForm.form.valid" class="btn">Update</button> &nbsp;&nbsp;
              <a routerLink="/viewDoctors">Cancel</a>
            </div>
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
